<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3등분 예제2</title>
    <style>
        /* div, p와 같은 블록 태그들은 높이를 지정하지 않으면 안에 있는 요소들(자손들)의 크기만큼 
        높이가 잡힘*/
        .box::after{ clear: both; display: block; content: ''; }
        .box{ border: 2px solid black; padding: 10px;}
        .box>div{ height:  400px; width: calc((100% - 20px) / 3);  float: left; 
        }
        .left-box{ background: rosybrown;}
        .middle-box{  background: red; margin-left: 10px;}
        .box> .right-box{  background: blue; float: right;}
    </style>
</head>
<body>
    <div class="box">
        <div class="left-box"></div>
        <div class="middle-box"></div>
        <div class="right-box"></div>

    </div>
</body>
</html>
