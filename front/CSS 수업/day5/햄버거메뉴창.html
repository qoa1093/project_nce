<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴창만들기</title>
	<script src="https://kit.fontawesome.com/f7b209ccbb.js" crossorigin="anonymous"></script>
	<style>
		.box{
			height: 60px; border: 2px solid salmon;  position:relative;
		}
		.box>.fa-bars{
			display: block; width: 60px;  height: 60px; border: 2px solid salmon;
			position: absolute; top: -1px; right: -1px; cursor: pointer;
			font-size: 56px; color: salmon; text-align: center; line-height: 60px;
		}
		.box>.fa-bars:hover{ color: slategray;}
	</style>
</head>
<body>
	<nav class="box">
		<i class="fas fa-bars"></i>
	</nav>
	
</body>
</html>
