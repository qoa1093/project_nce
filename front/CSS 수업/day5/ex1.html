<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>모달창 예제</title>
	<style>
		body{ height: 3000px; padding: 0; margin: 0;}
		.box{ width: 400px; height: 200px; border: 1px solid black; top:100px; left: 100px; position: fixed;}
		.inner-box1{ width: 100%; height: 100%; background-color: yellow; opacity: 0.3; position: relative; }
		.box2{ width: 200px; height: 100px; background-color: red; position: absolute; 
		top: calc( 100% / 4); left: calc( 100% / 4); text-align: center; box-sizing: border-box; margin: 0;}

	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box1"></div>
		<div class="box2"></div>
	</div>


</body>
</html>
