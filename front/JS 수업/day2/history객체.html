<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>history 객체</title>
</head>
<body>
  <script>
    /*
    <history 객체>
    페이지가 이동한 정보를 관리하는 객체
    뒤로가기,앞으로가기할때 쓰이는 기능
    - 메소드
      back() : 이전페이지
      forward() : 이후페이지
      go(n) : n이 양수이면 이후 n 페이지, 음수이면 이전 n 페이지
      테스트는 브라우저에서 여러 페이지를 방문 후, F12(개발자도구)를 눌러서
      console창에 history.back();또는 history.forward(); 또는 history.go(2);등으로 하면 됨

    */
  </script>
</body>
</html>
