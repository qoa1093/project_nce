<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery.min.js"></script>
  <script>
    var arr = [];
    $(function(){
      $('input[name=hobby]').click(function(){
        var value = $(this).val();
        var index = arr.indexOf(value);
        //선택한 항목이 (배열안에) 있으면(체크를 해제하면)
        if(index >= 0){
          arr.splice(index,1);
        }
        //선택한 항목이 없으면(체크 하면)
        else{
					//배열에 저장된 갯수가 3보다 작으면 배열에 추가
					if(arr.length<3){
          	arr.push(value);
					}else if(arr.length>=3){
					//배열에 저장된 갯수가 3보다 크거나 같으면 배열에 추가하지 않고 
					//지금막 체크된 체크박스를 체크해제 
					$(this).prop('checked', false);
					alert('최대 3개 입니다.')
					}
        }
				$('.view-box .box').each(function(i){
					var val = typeof arr[i] == 'undefined' ? '': arr[i];
					$('.view-box .box').eq(i).text(val);
				})
      })
    })
  </script>
  <style>
		.view-box{
			height: 50px;
		}
		
		.view-box .box{
		 height: 40px; border: 1px solid black; text-align: center;
    line-height: 40px;  width: 100px; float: left; margin-right: 10px;
		}
		
    
  </style>
</head>
<body>
  <div class="view-box">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	
	
  <label><input type="checkbox" name="hobby" value="농구">농구</label>
  <label><input type="checkbox" name="hobby" value="야구">야구</label>
  <label><input type="checkbox" name="hobby" value="축구">축구</label>
	<label><input type="checkbox" name="hobby" value="독서">독서</label>
	<label><input type="checkbox" name="hobby" value="볼링">볼링</label>

  
</body>
</html>
