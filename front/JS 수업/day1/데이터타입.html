<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 데이터 타입 예제</title>
  <script>
    /* 
      <데이터 타입>
      number : 숫자
      string : 문자열
      boolean : 논리값
      null : 빈값
      undefined : 초기값이 없는 경우
      자바에서 변수는 초기화를 하지 않으면 사용할 수 없고 (초기값 있어야 함 선언만으론 안됨)
      스크립트에선 원하는 결과가 안나오지만 가능하긴 함(에러발생x)

    */ 
    var data = 10;
    console.log("숫자: " + data);
    data = '123';
    console.log("문자열 : " + data);
    data = true;
    console.log("논리값 : " + data);
    data = null;
    console.log("빈값 : " + data);
    var data2;
    console.log("알수없는값 : " + data2);

  </script>
</head>
<body>
  
</body>
</html>
