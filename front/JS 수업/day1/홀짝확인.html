<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀짝 확인 예제</title>

</head>
<body>
  <script>
    /*변수 num을 선언한 후 num에 10을 저장, num가 짝수인지 홀수인지
    판단하여 짝수이면 화면에 짝수라고 출력, 홀수이면 화면에 홀수라고 출력하는 코드를 작성*/
    var num;
    num = 10;
    if(num % 2 == 0){
      document.write('짝수');
    }else{
      document.write('홀수');
    }


  </script>
</body>
</html>
