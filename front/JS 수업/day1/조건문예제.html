<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 예제</title>
</head>
<body>
  <script>
    /*
    변수 month에 6을 저장하고 6월 마지막일이 며칠인지 출력하는 코드 
    31 : 1 3 5 7 8 10 12
    30 : 4 6 9 11
    28 : 2
    스위치문 case 1,2,3:는 JS에서 안됨
    case1: case3: 은 됨
    */
    var month = 6;
    if(month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12 ){
      document.write( month + '월의 마지막 날은 31일 입니다.');
    }else if(month == 4 || month == 6 || month == 9 || month == 11){
      document.write( month + '월의 마지막 날은 30일 입니다.');
    }else if(month == 2){
      document.write( month + '월의 마지막 날은 28일 입니다.');
    }else{
      document.write('잘못된 숫자');
    }

    document.write('<br>');
    // `` 역슬래시를 쓰면 +안써도 됨
    switch(month){
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        document.write(`${month}월은 31일까지`);
        break;
      case 4: case 6: case 9: case 11:
        document.write(`${month}월은 30일까지`); 
        break;
      case 2:
        document.write(`${month}월은 28일까지`); 
        break;
      default:
        document.write('잘못된 월입니다.');
     } 
    document.write('<br>');

    /* 변수 num1에 1을 저장, 변수 num2에 2를 저장, 변수 op에 '/'를 저장하여
     산술연산자 op에 맞는 산술연산결과를 출력하는 코드를 작성
    */
     var num1 = 1, num2 = 2, op = "/";
     switch(op){
    case "/":
      document.write(`${num1} ${op} ${num2}  = `  + ( num1 / num2));
      break;
    case "+":
      document.write(`${num1} ${op} ${num2}  =  ${num1 + num2}`);
      break;
    case "-":
      document.write(`${num1} ${op} ${num2}  = ` + (num1 - num2));
      break;
    case "*":
      document.write(`${num1} ${op} ${num2}  = ` + (num1 * num2));
      break;
    case "%":
      document.write(`${num1} ${op} ${num2}  = ` + (num1 % num2));
      break;
    default:
      document.write('잘못된 산술연산자');
     }

  </script>
</body>
</html>
