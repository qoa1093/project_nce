<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //document.write('<input type="text">');
    /* 구구단 7단을 출력하는 코드를 작성하세요.*/
    for(var i=1; i<=9 ; i++ ){
      document.write(`7 x ${i} = ${7*i} <br>`);
    }
    /* 구구단 2단에서 9단까지 출력하는 코드 작성*/
    var i,j;
    /*for(i=2; i<=9; i++){
      for(j=1; j<=9; j++){
        document.write(`${i} x ${j} = ${i*j} <br>`);
      }
    }*/
    /* 100이하의 짝수 출력 예제*/
    for(i=1;i<=100;i++){
      if(i % 2 == 0){
        document.write(i+ ' ' );
        
      }
      if(i % 20 == 0){
        document.write('<br>');
      }
    }
    /* 100이하의 짝수의 합을 출력하는 코드를 작성하세요.*/
    j=0;
    for(i=2;i<=100;i+=2){
        j += i; 
    }
    document.write(`1부터 100이하의 짝수 합 : ${j}<br>`);

  </script>
</body>
</html>
