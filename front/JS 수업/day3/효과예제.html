<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<script>
		$(function(){
			$('#btn1').click(function(){
				/*
				hide(speed, easing, callback);
				 speed : 속도, 기본이 400ms,가능한 값은 ms, slow, fast
				 easing : 패턴, 기본이 swing, 가능한 값은 swing, linear,
				 					추가적인 값은 플러그인을 이용 
				 callback : 해당 효과가 종료 후 실행할 코드를 함수로 만듦
				 	- call함수 : 매개변수로 함수가 필요한 경우 생성하는 함수

				*/
				$('.box').hide('slow','swing', function(){
					console.log('하이드 끝');
				});
			});
			/*
				show(speed, easing, callback);
				 speed : 속도, 기본이 400ms,가능한 값은 ms, slow, fast
				 easing : 패턴, 기본이 swing, 가능한 값은 swing, linear,
				 					추가적인 값은 플러그인을 이용 
				 callback : 해당 효과가 종료 후 실행할 코드를 함수로 만듦
				 	- call함수 : 매개변수로 함수가 필요한 경우 생성하는 함수
			*/
			// show버튼을 클릭했을 때 box 클래스가 보이도록 작성
			$('#btn2').click(function(){
				$('.box').show('slow');
			});
			/*
			toggle(speed, easing, callback); 해당요소가 보이면 안보이게, 안보이면 보이게 하는 효과
				 speed : 속도, 기본이 400ms,가능한 값은 ms, slow, fast
				 easing : 패턴, 기본이 swing, 가능한 값은 swing, linear,
				 					추가적인 값은 플러그인을 이용 
				 callback : 해당 효과가 종료 후 실행할 코드를 함수로 만듦
				 					사라질때 한번, 나타날 때 한번 동작함
			*/
			$('#btn3').click(function(){
				$('.box').toggle(400, function(){
					console.log('toggle');
				});
			});

			//버튼 예제 : 사라졌다가 다시 나타남
			$('#btn4').click(function(){
				$('.box2').hide('fast', function(){
					$(this).show('fast');
				});
			});

		});

	</script>
</head>
<body>
	<button id="btn1">hide</button>
	<button id="btn2">show</button>
	<button id="btn3">toggle</button>
	<button id="btn4">버튼</button>
	<div class="box" style="display: none;">
		1234 <br>1234 <br>1234 <br>
	</div>
	<div class="box2">4567 <br> 4567 <br>4567 <br>4567 </div>
	
</body>
</html>
