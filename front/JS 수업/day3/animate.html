<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>애니메이션</title>
	<script src="../js/jquery.min.js"></script>
	<script>
	/*
		$(selector).animate({params}, speed, callback);
			params : css속성과 값
			speed : 애니메이션 속도
			callback : 애니메이션 끝난 후 해야할 작업을 호출하는 함수

	*/
	$(function(){
		$('#right').click(function(){
			$('.box').stop().animate({left:'200px'}, 1000, function(){
				console.log('오른쪽으로 이동 완료');
			})
		})
		$('#left').click(function(){
			$('.box').stop().animate({left:0}, 1000, function(){
				console.log('왼쪽으로 이동 완료');
			})
		})
	})

	</script>
	<style>
		.box{
			background-color: burlywood; height: 100px; width: 100px; position: relative;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="right">오른쪽</button>
	<button id="left">왼쪽</button>
	<div class="box"></div>
</body>
</html>
